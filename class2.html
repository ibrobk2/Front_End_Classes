<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
    <style>
        ul{
            list-style:none;
        }
    </style>
</head>
<body>
    <ol type="i">
        <li>Abuja</li>
        <li>Kano</li>
        <li>Katsina</li>
        <li>Kaduna</li>
        <li>Jigawa</li>
    </ol>
    <ul type="">
        <li>Abuja</li>
        <li>Kano</li>
        <li>Katsina</li>
        <li>Kaduna</li>
        <li>Jigawa</li>
    </ul>

    <dl>Computer</dl>
    <dd>An Electronic machine</dd>

    <dl>HTML</dl>
    <dd>Hypertext Markup Language</dd>
</body>
</html>
