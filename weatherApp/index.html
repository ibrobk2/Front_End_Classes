<html lang="en">
<head>

            </form>
            <h4 id="city">Weather In Katsina</h4>
            <h4 id="temp">30<sup>o</sup>C</h4>

                    <img src="cloud.png" alt="" id="icon">
                    <span id="description">Description</span>
            </div>
            <h5 id="speed">Wind Speed:17k/hr</h5>
            <h5 id="humidity">Humidity: 38%</h5>
        </div>
    </div>

    
</body>
</html>
